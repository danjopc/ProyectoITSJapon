<!DOCTYPE html>

<html>
<head>
<!--Dentro del Head van las Etiquetas Informativas -->
    <meta charset="UTF-8">
    <title>Contacto - JDC</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Dentro del Body van las Etiquetas de Contenido -- Header para crear el titulo -->

<header>
    <div class="caja">
    <h1><img src="imagenes/imagenes/logo.png" alt="Logo de la Barberia"></h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
                     </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for=""correoelectronico>Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono"class="input-padron" required placeholder="(XX) XXXX XXXXX">
                
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                
                <fieldset>
                    <legend >多Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"> <input type="radio"name="contacto" value="email" id="radio-email">Email</label>
                    
                    
                    <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    
                    <label for="radio-wsp"> <input type="radio" name="contacto" value="Whatsapp" id="radio-wsp" checked> Whatsapp</label>
                    

                </fieldset>

                <fieldset>

                    <legend>多En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>


                </fieldset>
                
               
               
                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la barberia?</label>
                <input type="Submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>05 - 06</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>05 - 06</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>05 - 06</td>
                    </tr>
                </tbody>
               
            </table>
            
        </main>

        <footer>
            <img src="imagenes/imagenes/logo-blanco.png"alt="Logo de la Barberia">
